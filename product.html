<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO & Metadata -->
    <title>سوق الكويت | جاري التحميل...</title>
    <meta name="description" content="تسوق أفضل العروض والمنتجات الأصلية في سوق الكويت. توصيل سريع وضمان ذهبي.">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://sooq-alkuwait.arabsad.com/">

    <!-- Social Media (Open Graph) -->
    <meta property="og:site_name" content="سوق الكويت">
    <meta property="og:title" content="سوق الكويت - تفاصيل المنتج">
    <meta property="og:description" content="تسوق أفضل المنتجات الأصلية مع توصيل سريع وضمان الاسترجاع.">
    <meta property="og:image" content="https://raw.githubusercontent.com/sherow1982/sooq-alkuwait/main/%D8%B3%D9%88%D9%82%20%D8%A7%D9%84%D9%83%D9%88%D9%8A%D8%AA.webp">
    <meta property="og:type" content="product">

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: { colors: { primary: '#1e3a8a', secondary: '#fbbf24', surface: '#f8fafc' }, fontFamily: { tajawal: ['Tajawal', 'sans-serif'] } }
            }
        }
    </script>
    <style>.hide-scrollbar::-webkit-scrollbar { display: none; }</style>
</head>
<body class="bg-surface font-tajawal text-gray-800 flex flex-col min-h-screen">

    <!-- NoScript Fallback -->
    <noscript>
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative text-center">
            <strong>تنبيه:</strong> يرجى تفعيل JavaScript في المتصفح لعرض المنتجات وإتمام الشراء.
        </div>
    </noscript>

    <main class="container mx-auto px-4 py-8 flex-grow">
        <!-- Breadcrumb -->
        <div class="text-xs text-gray-500 flex items-center gap-2 mb-6">
            <a href="index.html" class="hover:text-primary transition">الرئيسية</a>
            <i class="fa-solid fa-chevron-left text-[10px]"></i>
            <span id="breadcrumb-title" class="animate-pulse">...</span>
        </div>

        <!-- Product Details Section -->
        <div id="product-details-container" class="grid grid-cols-1 lg:grid-cols-2 gap-12 mb-16 min-h-[400px]">
            <!-- Loading Spinner -->
            <div class="lg:col-span-2 flex flex-col items-center justify-center py-20 text-gray-400">
                <i class="fa-solid fa-circle-notch fa-spin text-primary text-4xl mb-4"></i>
                <p>جاري تحميل المنتج...</p>
            </div>
        </div>

        <!-- Reviews Section -->
        <section class="border-t border-gray-200 pt-12 mb-12">
            <div class="bg-white p-6 rounded-2xl shadow-sm max-w-4xl mx-auto">
                <h2 class="text-xl font-bold mb-8 flex items-center gap-2"><i class="fa-solid fa-star text-secondary"></i> تقييمات العملاء</h2>
                
                <div class="grid md:grid-cols-3 gap-8">
                    <!-- Rating Summary -->
                    <div class="md:col-span-1 bg-gray-50 p-6 rounded-xl text-center h-fit border border-gray-100">
                        <div class="text-5xl font-extrabold text-gray-900 mb-2" id="avg-rating-display">0.0</div>
                        <div class="flex justify-center gap-1 text-secondary text-lg" id="avg-stars-display"></div>
                        <p class="text-gray-500 text-sm mt-2" id="review-count-display">0 تقييم</p>
                    </div>

                    <!-- Reviews List -->
                    <div class="md:col-span-2">
                        <div id="reviews-list" class="space-y-4 mb-6 max-h-80 overflow-y-auto pr-2 custom-scrollbar"></div>
                        
                        <button onclick="document.getElementById('review-form').classList.toggle('hidden')" class="text-primary font-bold text-sm underline flex items-center gap-2 hover:text-blue-800 transition">
                            <i class="fa-solid fa-pen"></i> أضف تقييمك
                        </button>
                        
                        <!-- Review Form -->
                        <form id="review-form" class="hidden mt-6 bg-gray-50 p-5 rounded-xl border border-gray-200 transition-all duration-300 shadow-inner" onsubmit="submitReview(event)">
                            <div class="mb-4">
                                <label class="block text-xs font-bold mb-2 text-gray-700">تقييمك</label>
                                <div class="flex flex-row-reverse justify-end gap-1 text-2xl text-gray-300 hover:text-secondary cursor-pointer w-fit">
                                    <input type="radio" name="rating" value="5" id="s5" class="hidden peer/5" required><label for="s5" class="peer-hover/5:text-secondary hover:text-secondary peer-checked/5:text-secondary transition-colors"><i class="fa-solid fa-star"></i></label>
                                    <input type="radio" name="rating" value="4" id="s4" class="hidden peer/4"><label for="s4" class="peer-hover/4:text-secondary hover:text-secondary peer-checked/4:text-secondary peer-checked/5:text-secondary transition-colors"><i class="fa-solid fa-star"></i></label>
                                    <input type="radio" name="rating" value="3" id="s3" class="hidden peer/3"><label for="s3" class="peer-hover/3:text-secondary hover:text-secondary peer-checked/3:text-secondary peer-checked/4:text-secondary peer-checked/5:text-secondary transition-colors"><i class="fa-solid fa-star"></i></label>
                                    <input type="radio" name="rating" value="2" id="s2" class="hidden peer/2"><label for="s2" class="peer-hover/2:text-secondary hover:text-secondary peer-checked/2:text-secondary peer-checked/3:text-secondary peer-checked/4:text-secondary peer-checked/5:text-secondary transition-colors"><i class="fa-solid fa-star"></i></label>
                                    <input type="radio" name="rating" value="1" id="s1" class="hidden peer/1"><label for="s1" class="peer-hover/1:text-secondary hover:text-secondary peer-checked/1:text-secondary peer-checked/2:text-secondary peer-checked/3:text-secondary peer-checked/4:text-secondary peer-checked/5:text-secondary transition-colors"><i class="fa-solid fa-star"></i></label>
                                </div>
                            </div>
                            <div class="grid grid-cols-2 gap-4 mb-4">
                                <input type="text" name="name" placeholder="الاسم" required class="border rounded-lg px-3 py-2 text-sm w-full focus:outline-none focus:border-primary focus:bg-white bg-white transition">
                                <input type="email" name="email" placeholder="البريد الإلكتروني" required class="border rounded-lg px-3 py-2 text-sm w-full focus:outline-none focus:border-primary focus:bg-white bg-white transition">
                            </div>
                            <textarea name="comment" placeholder="اكتب رأيك وتجربتك هنا..." required class="border rounded-lg px-3 py-2 text-sm w-full h-24 mb-4 focus:outline-none focus:border-primary focus:bg-white bg-white transition resize-none"></textarea>
                            <button type="submit" class="bg-primary text-white px-6 py-2 rounded-lg text-sm font-bold hover:bg-blue-800 transition shadow-md w-full md:w-auto">نشر التقييم</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- ✅ البنر الجديد في نهاية صفحة المنتج -->
        <div class="mt-8 max-w-4xl mx-auto">
            <img src="https://raw.githubusercontent.com/sherow1982/sooq-alkuwait/main/%D8%B3%D9%88%D9%82%20%D8%A7%D9%84%D9%83%D9%88%D9%8A%D8%AA.webp" 
                 alt="سوق الكويت" 
                 class="w-full h-auto rounded-3xl shadow-lg object-cover hover:shadow-xl transition-shadow duration-300">
        </div>
    </main>

    <!-- Schema.org Data -->
    <script type="application/ld+json" id="product-schema"></script>

    <!-- App Scripts -->
    <script src="layout.js"></script>
    <script src="script.js"></script>
    <script src="product-page.js"></script>

</body>
</html>
