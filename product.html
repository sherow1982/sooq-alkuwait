<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جاري التحميل... | سوق الكويت</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>tailwind.config = { theme: { extend: { colors: { primary: '#1e3a8a', secondary: '#fbbf24' }, fontFamily: { tajawal: ['Tajawal', 'sans-serif'] } } } }</script>
    <style>.hide-scrollbar::-webkit-scrollbar { display: none; }</style>
</head>
<body class="bg-gray-50 font-tajawal text-gray-800 flex flex-col min-h-screen">
    <nav class="bg-white shadow-sm sticky top-0 z-50 border-b border-gray-100">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-extrabold text-primary flex items-center gap-2"><i class="fa-solid fa-bag-shopping"></i> <span>سوق الكويت</span></a>
            <div class="flex gap-4 items-center">
                <a href="cart.html" class="relative p-2 text-gray-600 hover:text-primary transition">
                    <i class="fa-solid fa-cart-shopping text-xl"></i>
                    <span id="cart-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center hidden">0</span>
                </a>
                <a href="index.html" class="text-sm font-bold text-gray-500">الرئيسية</a>
            </div>
        </div>
    </nav>
    <main class="container mx-auto px-4 py-8 flex-grow">
        <div id="product-details-container" class="grid grid-cols-1 lg:grid-cols-2 gap-12 mb-16">
            <div class="lg:col-span-2 text-center py-20"><i class="fa-solid fa-circle-notch fa-spin text-primary text-2xl"></i></div>
        </div>
        <section class="border-t border-gray-200 pt-12">
            <div class="bg-white p-6 rounded-2xl shadow-sm max-w-4xl mx-auto">
                <h2 class="text-xl font-bold mb-8 flex items-center gap-2"><i class="fa-solid fa-star text-secondary"></i> التقييمات</h2>
                <div class="grid md:grid-cols-3 gap-8">
                    <div class="md:col-span-1 bg-gray-50 p-6 rounded-xl text-center">
                        <div class="text-5xl font-extrabold text-gray-900 mb-2" id="avg-rating-display">0.0</div>
                        <div class="flex justify-center gap-1 text-secondary text-lg" id="avg-stars-display"></div>
                        <p class="text-gray-500 text-sm mt-2" id="review-count-display">0 تقييم</p>
                    </div>
                    <div class="md:col-span-2">
                        <div id="reviews-list" class="space-y-4 mb-6 max-h-60 overflow-y-auto pr-2"></div>
                        <button onclick="document.getElementById('review-form').classList.toggle('hidden')" class="text-primary font-bold text-sm underline">أضف تقييمك</button>
                        <form id="review-form" class="hidden mt-6 bg-gray-50 p-5 rounded-xl border" onsubmit="submitReview(event)">
                            <div class="mb-4">
                                <label class="block text-xs font-bold mb-2">التقييم</label>
                                <div class="flex flex-row-reverse justify-end gap-1 text-2xl text-gray-300 hover:text-secondary cursor-pointer w-fit">
                                    <input type="radio" name="rating" value="5" id="s5" class="hidden peer/5" required><label for="s5" class="peer-hover/5:text-secondary hover:text-secondary peer-checked/5:text-secondary"><i class="fa-solid fa-star"></i></label>
                                    <input type="radio" name="rating" value="4" id="s4" class="hidden peer/4"><label for="s4" class="peer-hover/4:text-secondary hover:text-secondary peer-checked/4:text-secondary peer-checked/5:text-secondary"><i class="fa-solid fa-star"></i></label>
                                    <input type="radio" name="rating" value="3" id="s3" class="hidden peer/3"><label for="s3" class="peer-hover/3:text-secondary hover:text-secondary peer-checked/3:text-secondary peer-checked/4:text-secondary peer-checked/5:text-secondary"><i class="fa-solid fa-star"></i></label>
                                    <input type="radio" name="rating" value="2" id="s2" class="hidden peer/2"><label for="s2" class="peer-hover/2:text-secondary hover:text-secondary peer-checked/2:text-secondary peer-checked/3:text-secondary peer-checked/4:text-secondary peer-checked/5:text-secondary"><i class="fa-solid fa-star"></i></label>
                                    <input type="radio" name="rating" value="1" id="s1" class="hidden peer/1"><label for="s1" class="peer-hover/1:text-secondary hover:text-secondary peer-checked/1:text-secondary peer-checked/2:text-secondary peer-checked/3:text-secondary peer-checked/4:text-secondary peer-checked/5:text-secondary"><i class="fa-solid fa-star"></i></label>
                                </div>
                            </div>
                            <div class="grid grid-cols-2 gap-4 mb-4">
                                <input type="text" name="name" placeholder="الاسم" required class="border rounded px-3 py-2 text-sm w-full">
                                <input type="email" name="email" placeholder="البريد" required class="border rounded px-3 py-2 text-sm w-full">
                            </div>
                            <textarea name="comment" placeholder="رأيك يهمنا..." required class="border rounded px-3 py-2 text-sm w-full h-24 mb-4"></textarea>
                            <button type="submit" class="bg-primary text-white px-6 py-2 rounded text-sm font-bold">نشر التقييم</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="bg-gray-900 text-gray-300 py-8 mt-auto text-center"><p>&copy; 2025 سوق الكويت.</p></footer>
    <script type="application/ld+json" id="product-schema"></script>
    <script src="script.js"></script>
    <script src="product-page.js"></script>
</body>
</html>
