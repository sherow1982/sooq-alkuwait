<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سلة المشتريات | سوق الكويت</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = {theme: {extend: {colors: {primary: '#1e3a8a', secondary: '#fbbf24', surface: '#f8fafc'}, fontFamily: {tajawal: ['Tajawal', 'sans-serif']}}}}</script>
</head>
<body class="bg-surface font-tajawal text-gray-800 flex flex-col min-h-screen">

    <main class="container mx-auto px-4 py-12 max-w-4xl flex-grow">
        <h1 class="text-2xl font-bold mb-6 text-primary flex items-center gap-2"><i class="fa-solid fa-basket-shopping"></i> سلة المشتريات</h1>
        
        <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 mb-6 min-h-[200px]" id="cart-page-items">

        </div>

        <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6">
            <div class="flex justify-between items-center text-xl font-bold mb-6 border-b border-gray-100 pb-4">
                <span>الإجمالي:</span>
                <span id="cart-page-total" class="text-primary">0.00 KWD</span>
            </div>
            <div class="flex gap-4 flex-col md:flex-row">
                <a href="index.html" class="flex-1 py-3 text-center border-2 border-gray-200 rounded-xl text-gray-600 font-bold hover:bg-gray-50 transition">متابعة التسوق</a>
                <a href="checkout.html" class="flex-1 py-3 text-center bg-primary text-white rounded-xl font-bold hover:bg-blue-800 shadow-lg transition">إتمام الطلب</a>
            </div>

    <script src="layout.js"></script>
    <script src="script.js"></script>
