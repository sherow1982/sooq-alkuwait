<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سلة المشتريات | سوق الكويت</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: { colors: { primary: '#1e3a8a', secondary: '#fbbf24', accent: '#10b981' }, fontFamily: { tajawal: ['Tajawal', 'sans-serif'] } }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-tajawal">
    <nav class="bg-white shadow-sm sticky top-0 z-50 p-4 mb-8">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-primary flex items-center gap-2"><i class="fa-solid fa-bag-shopping text-secondary"></i> سوق الكويت</a>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <h1 class="text-3xl font-bold mb-8 text-primary">سلة المشتريات</h1>
        
        <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 mb-6" id="cart-page-items">
            <!-- سيتم تعبئتها بواسطة JS -->
        </div>

        <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6">
            <div class="flex justify-between items-center text-xl font-bold mb-6">
                <span>الإجمالي:</span>
                <span id="cart-page-total" class="text-primary">0.00 KWD</span>
            </div>
            <div class="flex flex-col md:flex-row gap-4">
                <a href="index.html" class="flex-1 py-3 text-center border-2 border-gray-200 rounded-xl text-gray-600 font-bold hover:bg-gray-50 transition">متابعة التسوق</a>
                <a href="checkout.html" class="flex-1 py-3 text-center bg-primary text-white rounded-xl font-bold hover:bg-blue-800 shadow-lg transition">إتمام الطلب</a>
            </div>
        </div>
    </div>

    <!-- نستخدم script.js الأساسي لإدارة السلة -->
    <script src="script.js"></script>
    <script>
        // كود خاص بصفحة السلة فقط
        document.addEventListener('DOMContentLoaded', () => {
            // override لوظيفة script.js للعرض في هذه الصفحة
            loadCart(); 
            renderCartPage();
        });

        function renderCartPage() {
            const container = document.getElementById('cart-page-items');
            const totalEl = document.getElementById('cart-page-total');
            
            if(cart.length === 0) {
                container.innerHTML = '<div class="text-center py-10"><i class="fa-solid fa-basket-shopping text-6xl text-gray-200 mb-4"></i><p class="text-gray-500">السلة فارغة</p></div>';
                totalEl.textContent = '0.00 KWD';
                return;
            }
            
            let total = 0;
            container.innerHTML = cart.map(item => {
                const price = item.sale_price > 0 ? item.sale_price : item.regular_price;
                total += price * item.qty;
                return `
                    <div class="flex flex-col md:flex-row gap-4 border-b border-gray-100 last:border-0 pb-4 mb-4 items-center">
                        <img src="${item.image}" class="w-20 h-20 object-cover rounded-lg bg-gray-50">
                        <div class="flex-1 text-center md:text-right">
                            <h3 class="font-bold text-gray-800">${item.name}</h3>
                            <div class="text-primary font-bold">${price.toFixed(2)} KWD</div>
                        </div>
                        <div class="flex items-center gap-3 bg-gray-50 rounded-lg px-2 border border-gray-100">
                            <button onclick="updateQty('${item.id}', -1); setTimeout(renderCartPage, 50)" class="p-2 hover:text-red-500">-</button>
                            <span class="font-bold w-4 text-center">${item.qty}</span>
                            <button onclick="updateQty('${item.id}', 1); setTimeout(renderCartPage, 50)" class="p-2 hover:text-green-500">+</button>
                        </div>
                        <button onclick="removeFromCart('${item.id}'); setTimeout(renderCartPage, 50)" class="text-red-400 hover:text-red-600 px-2 bg-red-50 p-2 rounded-lg"><i class="fa-solid fa-trash"></i></button>
                    </div>
                `;
            }).join('');
            totalEl.textContent = total.toFixed(2) + ' KWD';
        }
    </script>
</body>
</html>
