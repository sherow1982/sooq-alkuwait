<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سوق الكويت | Souq Al-Kuwait</title>
    <!-- استخدام خط Tajawal لجمالية النصوص العربية -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <!-- مكتبة Tailwind CSS للتصميم السريع -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- مكتبة أيقونات FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1e3a8a', // أزرق كويتي داكن
                        secondary: '#fbbf24', // ذهبي
                        accent: '#10b981', // أخضر
                    },
                    fontFamily: {
                        tajawal: ['Tajawal', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-tajawal text-gray-800">

    <!-- شريط التنقل (Navbar) -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold text-primary flex items-center gap-2">
                <i class="fa-solid fa-bag-shopping text-secondary"></i>
                سوق الكويت
            </a>
            
            <div class="flex items-center gap-4">
                <div class="relative cursor-pointer" onclick="toggleCart()">
                    <i class="fa-solid fa-cart-shopping text-2xl text-gray-600 hover:text-primary transition"></i>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- القسم الرئيسي (Hero Section) -->
    <header class="bg-primary text-white py-12 mb-8">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-4">أفضل المنتجات بأسعار لا تقبل المنافسة</h1>
            <p class="text-lg text-gray-200 mb-6">تسوق الآن واحصل على أفضل العروض في الكويت</p>
            <div class="max-w-xl mx-auto relative">
                <input type="text" id="search-input" placeholder="ابحث عن منتج..." class="w-full py-3 px-5 rounded-full text-gray-800 focus:outline-none focus:ring-2 focus:ring-secondary shadow-lg">
                <button class="absolute left-2 top-1/2 transform -translate-y-1/2 bg-secondary text-primary p-2 rounded-full hover:bg-yellow-400 transition">
                    <i class="fa-solid fa-search"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- المحتوى الرئيسي -->
    <main class="container mx-auto px-4 mb-12">
        
        <!-- فلاتر التصنيف -->
        <div class="flex flex-wrap gap-2 justify-center mb-8" id="category-filters">
            <button class="filter-btn active px-4 py-2 rounded-full bg-primary text-white shadow-sm hover:shadow-md transition" data-category="all">الكل</button>
            <!-- سيتم إضافة باقي الفئات هنا بواسطة الجافاسكريبت -->
        </div>

        <!-- شبكة المنتجات -->
        <div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- سيتم تحميل المنتجات هنا -->
            <div class="col-span-full text-center py-12">
                <i class="fa-solid fa-circle-notch fa-spin text-4xl text-primary"></i>
                <p class="mt-2">جاري تحميل المنتجات...</p>
            </div>
        </div>

        <!-- زر تحميل المزيد -->
        <div class="text-center mt-10">
            <button id="load-more-btn" onclick="appendProducts()" class="hidden mx-auto bg-white border border-gray-300 text-gray-700 px-8 py-3 rounded-full hover:bg-gray-50 transition shadow-sm font-bold">
                تحميل المزيد
            </button>
        </div>
    </main>

    <!-- تذييل الصفحة (Footer) -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <div class="mb-4">
                <h3 class="text-2xl font-bold mb-2">سوق الكويت</h3>
                <p class="text-gray-400">وجهتك الأولى للتسوق الإلكتروني</p>
            </div>
            <div class="flex justify-center gap-6 mb-6">
                <a href="https://wa.me/201110760081" target="_blank" class="text-2xl hover:text-green-400 transition"><i class="fa-brands fa-whatsapp"></i></a>
                <a href="mailto:info@arabsad.com" class="text-2xl hover:text-blue-400 transition"><i class="fa-solid fa-envelope"></i></a>
            </div>
            <p class="text-gray-500 text-sm">&copy; 2023 سوق الكويت. جميع الحقوق محفوظة.</p>
        </div>
    </footer>

    <!-- نافذة سلة التسوق (Cart Sidebar) -->
    <div id="cart-sidebar" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden transition-opacity duration-300">
        <div class="absolute left-0 top-0 h-full w-full md:w-96 bg-white shadow-xl transform -translate-x-full transition-transform duration-300 flex flex-col" id="cart-panel">
            <div class="p-4 border-b flex justify-between items-center bg-gray-50">
                <h2 class="text-xl font-bold text-primary">سلة المشتريات</h2>
                <button onclick="toggleCart()" class="text-gray-500 hover:text-red-500">
                    <i class="fa-solid fa-xmark text-2xl"></i>
                </button>
            </div>
            
            <div id="cart-items" class="flex-1 overflow-y-auto p-4 space-y-4">
                <!-- عناصر السلة ستظهر هنا -->
                <div class="text-center text-gray-500 py-10">السلة فارغة حالياً</div>
            </div>

            <div class="p-4 border-t bg-gray-50">
                <div class="flex justify-between items-center mb-4 text-lg font-bold">
                    <span>الإجمالي:</span>
                    <span id="cart-total">0.00 KWD</span>
                </div>
                <button onclick="checkoutWhatsApp()" class="w-full bg-green-500 text-white py-3 rounded-lg font-bold hover:bg-green-600 transition flex justify-center items-center gap-2 shadow-lg">
                    <i class="fa-brands fa-whatsapp text-xl"></i>
                    إتمام الطلب عبر واتساب
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
