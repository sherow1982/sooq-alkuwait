<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إتمام الطلب | سوق الكويت</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>tailwind.config = { theme: { extend: { colors: { primary: '#1e3a8a', secondary: '#fbbf24' }, fontFamily: { tajawal: ['Tajawal', 'sans-serif'] } } } }</script>
</head>
<body class="bg-gray-50 font-tajawal text-gray-800">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <h1 class="text-2xl font-bold mb-6 text-center text-primary">إتمام الطلب</h1>
        <form onsubmit="processCheckout(event)" class="bg-white p-8 rounded-2xl shadow-sm border border-gray-100">
            <h2 class="text-lg font-bold mb-4">1. بيانات التوصيل</h2>
            <div class="space-y-4 mb-8">
                <input type="text" name="name" required placeholder="الاسم الكامل" class="w-full border rounded-lg px-4 py-3 bg-gray-50 focus:bg-white focus:border-primary outline-none">
                <input type="tel" name="phone" required placeholder="رقم الهاتف" class="w-full border rounded-lg px-4 py-3 bg-gray-50 focus:bg-white focus:border-primary outline-none text-left" dir="ltr">
                <textarea name="address" required placeholder="العنوان بالتفصيل" class="w-full border rounded-lg px-4 py-3 bg-gray-50 focus:bg-white focus:border-primary outline-none"></textarea>
            </div>
            <h2 class="text-lg font-bold mb-4">2. ملخص الطلب</h2>
            <div id="checkout-summary" class="bg-gray-50 p-4 rounded-xl mb-8 border border-gray-100"></div>
            <button type="submit" class="w-full bg-[#25D366] text-white text-lg font-bold py-4 rounded-xl hover:bg-[#20bd5a] flex items-center justify-center gap-2">
                تأكيد عبر واتساب <i class="fa-brands fa-whatsapp text-2xl"></i>
            </button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
