<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إتمام الطلب | سوق الكويت</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = {theme: {extend: {colors: {primary: '#1e3a8a', secondary: '#fbbf24', surface: '#f8fafc'}, fontFamily: {tajawal: ['Tajawal', 'sans-serif']}}}}</script>
</head>
<body class="bg-surface font-tajawal text-gray-800 flex flex-col min-h-screen">

    <main class="container mx-auto px-4 py-12 max-w-2xl flex-grow">
        <h1 class="text-2xl font-bold mb-8 text-center text-primary">إتمام الطلب</h1>
        
        <form onsubmit="processCheckout(event)" class="bg-white p-6 md:p-8 rounded-2xl shadow-sm border border-gray-100">
            <div class="mb-8">
                <h2 class="text-lg font-bold mb-4 flex items-center gap-2">
                    <span class="bg-blue-100 text-primary w-6 h-6 rounded-full flex items-center justify-center text-xs">1</span>
                    بيانات التوصيل
                </h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 mb-1">الاسم الكامل</label>
                        <input type="text" name="name" required placeholder="مثال: أحمد محمد" class="w-full border border-gray-300 rounded-lg px-4 py-3 bg-gray-50 focus:bg-white focus:border-primary outline-none transition">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 mb-1">رقم الهاتف</label>
                        <input type="tel" name="phone" required placeholder="مثال: 965 XXXXXXXX" class="w-full border border-gray-300 rounded-lg px-4 py-3 bg-gray-50 focus:bg-white focus:border-primary outline-none transition text-left" dir="ltr">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 mb-1">العنوان بالتفصيل</label>
                        <textarea name="address" required placeholder="المنطقة، القطعة، الشارع، المنزل..." class="w-full border border-gray-300 rounded-lg px-4 py-3 bg-gray-50 focus:bg-white focus:border-primary outline-none transition h-24"></textarea>
                    </div>
                </div>
            </div>

            <div class="mb-8">
                <h2 class="text-lg font-bold mb-4 flex items-center gap-2">
                    <span class="bg-blue-100 text-primary w-6 h-6 rounded-full flex items-center justify-center text-xs">2</span>
                    ملخص الطلب
                </h2>
                <div id="checkout-summary" class="bg-gray-50 p-4 rounded-xl border border-gray-100 text-sm"></div>
            </div>

            <button type="submit" class="w-full bg-[#25D366] text-white text-lg font-bold py-4 rounded-xl shadow-lg hover:bg-[#20bd5a] transition flex items-center justify-center gap-2 transform hover:scale-[1.02]">
                تأكيد الطلب عبر واتساب <i class="fa-brands fa-whatsapp text-2xl"></i>
            </button>
        </form>
    </main>

    <script src="layout.js"></script>
    <script src="script.js"></script>
</body>
</html>
